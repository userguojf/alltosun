<!doctype html><html><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><meta HTTP-EQUIV="Pragma" CONTENT="no-cache"><meta name="format-detection" content="telephone=no"><meta name="keywords" content=""><meta name="description" content=""><title>awifi--登录</title><link href="{$smarty.const.STATIC_URL}/css/base.css" rel="stylesheet" type="text/css"><link href="{$smarty.const.STATIC_URL}/css/admin2/m-admin.css" rel="stylesheet" type="text/css"></head><script>  var redirectUrl = "{$redirect_url}";</script><body><div class="wrap">  <section class="login">    <form>      <h3 class="title">门店爱WiFi集约运营平台</h3>      <div class="con">        <p class="txt-danger"></p>        <div class="item1">          <em></em>          <input type="text" class='js_username' name='username' placeholder="渠道编码">        </div>        <div class="item2">          <em></em>          <input type="password" class='js_password' name='password' placeholder="密码">        </div>        <div class="item3">          <span><input type="text" class='js_vcode' name='vcode' placeholder="验证码"></span>          <div class="yanz">            <div class="yanzheng-box pull-right">              <img width='135px' height='50px' class="captchaImage" src="{AnUrl('captcha')}" alt="">            </div>          </div>        </div>        {*<div class="item4">          <a href="###">忘记密码</a>        </div>*}        <button type="button" class='js_submit'>登录</button>      </div>    </form>  </section></div><script src="{$smarty.const.STATIC_URL}/js/jquery-1.7.1.min.js"></script><script src="{$smarty.const.STATIC_URL}/js/common.js"></script><script>$(function(){  $('input').focus(function () {    $('.txt-danger').html('');     });    $('.js_submit').click(function(e){    e.preventDefault();    var userName = $.trim($('.js_username').val());    if (!userName) {      $('.txt-danger').html('用户名不能为空');        return;    }    var password = $.trim($('.js_password').val());    if (!password) {      $('.txt-danger').html('密码不能为空');        return;    }    var vcode = $.trim($('.js_vcode').val());    if (!vcode) {      $('.txt-danger').html('验证码不能为空');        return;    }        $.post('{$smarty.const.SITE_URL}/liangliang/login_auth', { username: userName, password: password, vcode: vcode }, function (data) {      var message = '';      $.each(data, function (x, y) {        message = y;        return false;          });      if (message != 'ok' ) {              $('.txt-danger').html(message);        return false;      }            window.location.href = redirectUrl;    }, 'json');    //var frm = $(this).closest('form');    //frm.submit();  });  var captchaFefresh = function(e){    var url = "{AnUrl('captcha')}";    var rand = new Date().getTime();    $(".captchaImage").attr("src", url +'&' + rand);    if (e) e.preventDefault();  };  // 验证码刷新  $(".captchaImage").click(function(e){    captchaFefresh(e);  });});</script></body></html>
