<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>改造申请表单</title>
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/admin-jituan.css">
	<!-- <link href="http://www.jq22.com/jquery/bootstrap-3.3.4.css" rel="stylesheet"> -->
</head>
<body>
	<div class="wrap">
		<!--start:header-->
		<div class="header clearfix">
			<div class="title left"><a href="###">门店数字化运营控制台</a></div>
			<div class="tag right"><a href="###">帮助与反馈</a></div>
			<div class="tag right"><a href="###">通知消息</a></div>
			<div class="tag right"><a href="###"><span>控制台首页</span></a></div>
			<div class="tag right">
				<a href="###" class="name"><span>你好，杏石口营业厅</span><i class="icon-arrow-down"></i></a>
				<a href="javascript:void(0);">退出</a>
			</div>
		</div>
		<!--end:header-->
		<!--start:主内容-->
		<div class="inner main">
			<div class="bread">改造申请&gt;<span class="curr">河北</span></div>
			<div class="apply-tabs clearfix">
				<div class="item active">
					<a href="###" class="status-ing">申请 1</a>
					<em class="btn-close"></em>
				</div>
				<div class="item">
					<a href="###" class="status-end">申请 2</a>
					<em class="btn-close"></em>
				</div>
			</div>
			<div class="tabs-content">
				<form>
					<div class="apply-form">
						<div class="item clearfix">
							<label class="label left">*渠道编码</label>
							<div class="con left">
								<div class="text"><input type="text" name=""></div>
							</div>
						</div>
						<div class="item clearfix">
							<label class="label left">*门店名称</label>
							<div class="con left">
								<div class="text"><input type="text" name=""></div>
							</div>
						</div>
						<div class="item-tips">渠道编码为13位数字</div>
						<div class="item item-select clearfix">
							<label class="label left">*所属市区</label>
							<div class="con left">
								<div class="select left">
									<span class="default">石家庄</span>
									<div class="list">
										<p class="active">石家庄</p>
										<p>石家庄</p>
										<p>石家庄</p>
										<p>石家庄</p>
										<p>石家庄</p>
										<p>石家庄</p>
										<p>石家庄</p>
										<p>石家庄</p>
										<p>石家庄</p>
									</div>
								</div>
								<div class="select left">
									<select>
										<option>西城区</option>
										<option>西城区</option>
										<option>西城区</option>
										<option>西城区</option>
									</select>
								</div>
							</div>
						</div>
						<div class="item clearfix">
							<label class="label left">*所属市区</label>
							<div class="con left">
								<div class="select left">
									<span class="default">石家庄</span>
									<div class="list hidden">
										<p class="active">石家庄</p>
										<p>石家庄</p>
										<p>石家庄</p>
										<p>石家庄</p>
										<p>石家庄</p>
										<p>石家庄</p>
										<p>石家庄</p>
										<p>石家庄</p>
										<p>石家庄</p>
									</div>
								</div>
								<div class="select left">
									<select>
										<option>西城区</option>
										<option>西城区</option>
										<option>西城区</option>
										<option>西城区</option>
									</select>
								</div>
							</div>
						</div>
						<div class="item clearfix">
							<label class="label left">*厅级</label>
							<div class="con left">
								<div class="text"><input type="text" name=""></div>
							</div>
						</div>
						<div class="item clearfix">
							<label class="label left">*门店面积</label>
							<div class="con left">
								<div class="text"><input type="text" name=""><span class="unit">㎡</span></div>
							</div>
						</div>
						<div class="item clearfix">
							<label class="label left">*改造预算</label>
							<div class="con left">
								<div class="text"><input type="text" name=""></div>
							</div>
						</div>
						<div class="item clearfix">
							<label class="label left">*上次改造时间</label>
							<div class="con left">
								<div class="text"><input type="text" name=""><em class="icon-date"></em></div>
							</div>
						</div>
						<div class="item clearfix">
							<label class="label left">*改造开始时间</label>
							<div class="con left">
								<div class="text"><input type="text" name=""><em class="icon-date"></em></div>
							</div>
						</div>
						<div class="item clearfix">
							<label class="label left">*改造结束时间</label>
							<div class="con left">
								<div class="text"><input type="text" name=""><em class="icon-date"></em></div>
							</div>
						</div>
						<div class="item clearfix">
							<label class="label left">*分区布局方案<span class="desc">请勾选改造门店所包含的区域</span></label>
							<div class="con left">
								<div class="item-checkbox">
									<label><input type="checkbox" name=""><span>门头</span></label>
									<label><input type="checkbox" name=""><span>入门区</span></label>
									<label><input type="checkbox" name=""><span>业务办理区</span></label>
									<label><input type="checkbox" name=""><span>终端体验区</span></label>
									<label><input type="checkbox" name=""><span>交付区</span></label>
								</div>
								<div class="upload-btn">
									<div class="img">
										<img src="../img-jituan/share.jpg">
									</div>
									<div class="default default-white">
										<em class="icon-add"></em>
										<p>上传整体平面图</p>
									</div>
									<input type="file" name="">
								</div>
								<div class="upload-btn">
									<div class="default">
										<em class="icon-add"></em>
										<p>上传整体平面图</p>
									</div>
									<input type="file" name="">
								</div>
							</div>
						</div>
						<div class="item clearfix">
							<label class="label left">*设计公司名称</label>
							<div class="con left">
								<div class="text"><input type="text" name=""></div>
							</div>
						</div>
						<div class="item clearfix">
							<label class="label left">*设计师姓名</label>
							<div class="con left">
								<div class="text"><input type="text" name=""></div>
							</div>
						</div>
						<div class="item clearfix">
							<label class="label left">*设计师联系电话</label>
							<div class="con left">
								<div class="text"><input type="text" name=""></div>
							</div>
						</div>
						<div class="item clearfix">
							<label class="label left">*电信方设计对接人姓名</label>
							<div class="con left">
								<div class="text"><input type="text" name=""></div>
							</div>
						</div>
						<div class="item clearfix">
							<label class="label left">*电信方设计对接人联系电话</label>
							<div class="con left">
								<div class="text"><input type="text" name=""></div>
							</div>
						</div>
						<div class="item clearfix">
							<label class="label left">*近6个月平均销售额</label>
							<div class="con left">
								<div class="sub-item clearfix">
									<label>移动月均新增</label>
									<span class="text"><input type="" name=""></span>
									<span class="unit">户</span>
								</div>
								<div class="sub-item clearfix">
									<label>宽带月均新增</label>
									<span class="text"><input type="" name=""></span>
									<span class="unit">户</span>
								</div>
								<div class="sub-item clearfix">
									<label>终端月均销售</label>
									<span class="text"><input type="" name=""></span>
									<span class="unit">户</span>
								</div>
								<div class="sub-item clearfix">
									<label>月均业务新增收入</label>
									<span class="text"><input type="" name=""></span>
									<span class="unit">万</span>
								</div>
							</div>
						</div>
						<div class="item clearfix">
							<label class="label left">备注</label>
							<div class="con left">
								<textarea></textarea>
							</div>
						</div>
					</div>
					<div class="apply-btn-area clearfix">
						<div class="left">
							<button type="button" class="btn-default-primary">+添加申请门店</button>
						</div>
						<div class="right">
							<button type="submit" class="btn-primary left">立即提交</button>
							<button type="button" class="btn-primary btn-default-hover left">保存草稿</button>
							<button type="button" class="btn-default left">取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!--end:主内容-->
	</div>

	<!--弹层-->
	<div class="pop-bg hidden">
		<div class="pop-publish">
			<div class="pop-close"><i class="icon-close"></i></div>
			<div class="title">
				<br><br><br>
				别着急，先将前面的门店信息填写完整吧
			</div>
			<div class="btn-area">
				<button type="button" class="btn-primary">知道了</button>
			</div>
			<br><br>
		</div>
	</div>
	<!--end:弹层-->
</body>
</html>
