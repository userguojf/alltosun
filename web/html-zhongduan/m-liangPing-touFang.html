    <script>
    $(function() {
        //时间范围
        var startTime, endTime;
        $('#js_timeStart input').change(function(e) {
            startTime = e.target.value
            $(this).siblings('span').css({ opacity: 0 })
            $(this).css({ opacity: 1 })
            //alert(startTime)
        })

        $('#js_timeEnd input').change(function(e) {
            endTime = e.target.value
            console.log(e)
            $(this).siblings('span').css({ opacity: 0 })
            $(this).css({ opacity: 1 })
            setTimeout(function() {
                if (startTime > endTime) alert("结束时间必须大于开始时间")
            }, 300)
        })

        //价格编辑
        $('.js_btnEditAll').bind('touchstart', function(){
            $(this).text('保存全部价格').addClass('btn-save') //btn-save 类编辑状态添加，保存成功后删除
            $('.price-list ul li .status').hide()
            $('.price-list ul li .price-edit').show()
            $('.price-list ul li .price-save').hide()
        })

        $('.js_btnEdit').bind('click', function(){
            var parentObj = $(this).parents('.status')
            $(this).parents('li').addClass('active')

            parentObj.hide()
            parentObj.siblings('.price-edit').show()
        })
        $('.js_btnConcel').bind('click', function(){
            $(this).parents('li').removeClass('active')
            var parentObj = $(this).parents('.price-options')
            parentObj.siblings('.price-edit').hide()
            parentObj.siblings('.status').show()
        })

    })
    $(function(){
        //判断是否微信登陆
        function isWeiXin() {
            var ua = window.navigator.userAgent.toLowerCase();
            console.log(ua); //mozilla/5.0 (iphone; cpu iphone os 9_1 like mac os x) applewebkit/601.1.46 (khtml, like gecko)version/9.0 mobile/13b143 safari/601.1
            if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                return true;
            } else {
                return false;
            }
        }
        if (isWeiXin()) {
            console.log(" 是来自微信内置浏览器")
            $('.header').addClass('hidden');
            $('.pop-reorder').css({ top:'1.146rem' });
        } else {
            console.log("不是来自微信内置浏览器")
        }
    })
    </script>
