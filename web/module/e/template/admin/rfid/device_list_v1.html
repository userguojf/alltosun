{include file="admin/rfid/header.html" title="数据分析"}
    <section class="container">
        <div class="tabs1">
            <a href="{AnUrl('e/admin/rfid/device')}" class="curr">设备管理</a>
            <em></em>
            <a href="{AnUrl('e/admin/rfid/stat')}">数据分析</a>
        </div>
        <div class="tabs1-con">
            <div class="manage-options clearfix">
                <div id="js_manageCount" class="choose left">
                    <div class="date1">所有设备：<span class="num">{count($list)}</span>台</div>
                </div>
                <a href="{AnUrl('e/admin/rfid/add')}" class="btn-add">+&nbsp;添加设备</a>
            </div>
            <ul class="manage-list1">
           {foreach $list as $k => $v}
             <a href="{AnUrl('e/admin/rfid/add',"?id={$v.id}")}" >
                <li>
                    <div class="con">
                        <p>机型：<span>{$v.name} {$v.version}</span></p>
                        <p>IMEI：<span>{$v.imei}</span></p>
                        <p>颜色：<span>{$v.color}</span></p>
                    </div>
                    <div class="infos">
                        <p class="id">ID：<span>{$v.label_id}</span></p>
                    </div>
                </li>
               </a>
            {/foreach}
            </ul>
           <!--  <div class="loading-more">下拉加载更多</div> -->
        </div>
    </section>
<script type="text/javascript" src="{$smarty.const.STATIC_URL}/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript">

</script>
{include file="admin/rfid/footer.html"}
