{include file="apply/header.html" title="关注申请"}
            <div class="item-intro">
                <!-- <p>该手机号未在电信智慧门店运营登记</p> -->
                <p>请填写以下信息，经管理员审批通过后，即可加入企业号。</p>
            </div>
            <div class="item">
                <label>姓名</label>
                <span class="input"><input type="text" name="apply[name]" id="name" placeholder="请输入姓名"></span>
            </div>
            <div class="item">
                <label>手机号</label>
                <span class="input"><input type="number" name="apply[phone]" class="phone" placeholder="请输入手机号"></span>
                <span class="btn-yanz yan_click">获取验证码</span>
            </div>
            <div class="item">
                <label>验证码</label>
                <span class="input"><input type="number" name="apply[code]" id="code" placeholder="请填写验证码"></span>
            </div>
            <div class="item">
                 <label>渠道码</label>
                 <span class="input"><input type="text" name="apply[user_number]" id="user_number" placeholder="请输入13位渠道视图编码"></span>
            </div>
            <!-- <div class="item">
                    <label>备注</label>
                    <span class="text"><textarea type="text" name="apply[remark]"  placeholder="(选填)" id="tips"></textarea></span>
            </div> -->
            <div class="item item4">
                <label>申请权限</label>
                <div class="con">
                    <label><input type="checkbox" name="service[]" value="211"><span>一体化排队</span></label>
                    <label><input type="checkbox" name="service[]" value="145"><span>手机亮屏</span></label>
                    <label><input type="checkbox" name="service[]" value="2"><span>数字地图</span></label>
                    <label><input type="checkbox" name="service[]" value="147"><span>摇得</span></label>
                </div>
            </div>
            <div class="btn">
                <button type="" class="btn-primary">提交</button>
            </div>
            
            <div class="tips-other">
                <!-- <p>该验证页面转发无效</p> -->
            </div>
        <!--start:错误提示-->
        <div class="pop-bg pop_up" style="display:none;">
            <div class="pop-failed">
                <div class="title">错误提示</div>
                <div class="con error_tip">非法操作</div>
                <div class="options">
                    <a href="javascript:void(0);" class="cancel_tip">确定</a>
                </div>
            </div>
        </div>
        <!--end:错误提示-->
<script src="{$smarty.const.STATIC_URL}/js/qydev/apply.js?v={time()}"></script>
{include file="apply/footer.html" }
