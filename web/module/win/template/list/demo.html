<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layPage快速使用</title>
    <link href="{$smarty.const.SITE_URL}/css/layui/css/layui.css" rel="stylesheet">

</head>
<body>

<div id="test1"></div>
<script type="text/javascript" src="{$smarty.const.SITE_URL}/js/jqueryui/1.8.11/jquery-ui.js"></script>
<script src="{$smarty.const.SITE_URL}/js/lay/modules/layer.js" charset="utf-8"></script>

<script>
    layui.use('laypage', function () {
        var laypage = layui.laypage;

        //执行一个laypage实例
        laypage.render({
            elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
            , count: 50 //数据总数，从服务端得到
        });
    });
</script>
</body>
</html>
