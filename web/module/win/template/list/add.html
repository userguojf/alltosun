<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel='Shortcut Icon' type='image/x-icon' href='{$smarty.const.SITE_URL}/images/win10/windows.ico'>
    <script type="text/javascript" src="{$smarty.const.SITE_URL}/js/win/jquery-2.2.4.min.js"></script>
    <link href="{$smarty.const.SITE_URL}/css/win/animate.css" rel="stylesheet">
    <script type="text/javascript" src="{$smarty.const.SITE_URL}/component/layer-v3.0.3/layer/layer.js"></script>
    <link rel="stylesheet" href="{$smarty.const.SITE_URL}/component/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="{$smarty.const.SITE_URL}/css/win/default.css" rel="stylesheet">
    <script type="text/javascript" src="{$smarty.const.SITE_URL}/js/win/win10.js"></script>
    <script type="text/javascript" src="{$smarty.const.SITE_URL}/js/win/win10.child.js"></script>
    <link href="{$smarty.const.SITE_URL}/css/layui/css/layui.css" rel="stylesheet">
    <script src="{$smarty.const.SITE_URL}/js/lay/modules/layer.js" charset="utf-8"></script>

    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>修改留言</legend>
</fieldset>
<div class="layui-form">
    <form class="layui-form" method="POST" action="{AnUrl('win/admin/list/save')}">
        <input type="hidden" name="infoid" value="{$info.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">评论者</label>
            <div class="layui-input-block">
                <input type="text" name="name" disabled="" value="{$info.name}"    placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">评论时间</label>
            <div class="layui-input-block">
                <input type="text" name="add_time" disabled="" value="{$info.add_time}"    placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">评论内容</label>
            <div class="layui-input-block">
                <input type="text" name="content" value="{$info.content}" required  lay-verify="required" placeholder="请输入内容" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button class="layui-btn layui-btn-primary" onclick="Win10_child.close();" >取消</button>
            </div>
        </div>
    </form>

    <script>
        //Demo
        layui.use('form', function(){
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function(data){
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });

    </script>
</div>



<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

</script>

</body>
