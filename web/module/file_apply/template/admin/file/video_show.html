<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$file_info.content}</title>
    <link href="{$smarty.const.SITE_URL}/css/dialog/video-js.css" rel="stylesheet">
    <style>
        body {
            background-color: #191919
        }
        .m {
            width: 1000px;
            height: 500px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
        }
    </style>
</head>

<body style="background-color:white;">
<div class="m">
    <video id="my-video" class="video-js" controls preload="auto" width="1000" height="500"
           data-setup="{}">
        <source src="{$pdf_url}" type="video/mp4">
    </video>
    <script src="{$smarty.const.SITE_URL}/js/dialog/video.min.js"></script>
    <script src="http://vjs.zencdn.net/5.19/lang/zh-CN.js"></script>
    <script type="text/javascript">
        var myPlayer = videojs('my-video');
        videojs("my-video").ready(function(){
            var myPlayer = this;
            myPlayer.play();
        });

    </script>
</div>
</body>
</html>
