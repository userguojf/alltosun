<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>设备绑定</title>
     <link rel="stylesheet" type="text/css" href="{$smarty.const.STATIC_URL}/css/m-bang.css">
</head>

<body>
    <div class="bang-wrap">
        <div class="title title-ok"><span class="icon-ok"></span>绑定成功</div>
        <div class="set-form">
            <div class="item">
                <label>MAC地址</label>
                <span class="text"><input type="text" name="device" value="{$device}"></span>
            </div>
            <div class="item">
                <label>营业厅名称</label>
                <!-- <span class="text"><input type="text" class="input-name" name="" value="北京杏石口营业厅"></span> -->
                <div class="name"><i class="icon-map"></i>{$title}</div>
            </div>
            <div class="item">
                <label>渠道视图编码</label>
                <span class="text"><input type="text" name="user_number" value="{$user_number}"></span>
            </div>
        </div>
        <p class="tips">查看电子版<a href="###">设备安装说明书</a></p>
    </div>
</body>

</html>
