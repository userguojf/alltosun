{include_www file="admin/lib/header_new.html" title="亮屏管理"}
<script type="text/javascript" src="http://api.map.baidu.com/api?ak=188b7db0b3c2f79359e05e64d87b222e&v=2.0"></script>
<style type="text/css">
  .map { 
    width: 100%;
    height: 500px;
    overflow: hidden;
    margin:0;
    font-family:"微软雅黑"; 
  }
</style>
{include_www file="admin/lib/sidebar_new.html"}   
<!-- 主内容 start -->
<!--start:右侧-->
<div class="main pull-right">
  <div class="column">
    <div class="position">
      <a href="{AnUrl('screen_gps/admin/analysis')}"><i class="iconfont iconfont-logo2"></i>营业厅坐标分析</a>
      &gt;
      <span>营业厅坐标上报详情</span>
    </div>
    <br />
    <div class="list">
      <div class="map" id="map"></div>
      {include_www file="admin/lib/pager_new.html"}
    </div>
  </div>
  <!--end:列表-->
</div>
<!-- 主内容 end -->
<script type="text/javascript">
  var coord_list = {$coord_list};
  var coord_info = {$coord_info};
  var map = new BMap.Map("map");
  var point = new BMap.Point(coord_info.lng, coord_info.lat);
  map.centerAndZoom(point, 17);
  var marker = new BMap.Marker(point);  // 创建标注
  map.addOverlay(marker);               // 将标注添加到地图中
  marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
  
  
  $.each(coord_list, function (i, o) {
    var point = new BMap.Point(o.lng, o.lat);
    var marker = new BMap.Marker(point);  // 创建标注
    map.addOverlay(marker);               // 将标注添加到地图中
  });
</script>
{include_www file="admin/lib/footer_new.html"}
