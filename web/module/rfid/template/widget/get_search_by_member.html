<select class="form-control input-sm pull-left" id='province' style="width:80px" name="search_filter[province_id]" > <option value="">请选择省</option> {if $member_info.res_name == 'group'}   {foreach  $list.province_list as $k => $v}     <option value="{$v.id}" {if $search_filter.province_id == $v.id}selected = "selected"{/if}>{$v['name']}</option>   {/foreach} {else}   {if ($list.province_info.id)}     <option value="{$list.province_info.id}" selected = "selected">{$list.province_info.name}</option>   {else}     <option value=" " selected = "selected">未知归属</option>   {/if}    {/if}</select><select class="form-control input-sm pull-left" id="city" style="width:80px" name="search_filter[city_id]"> <option value="">请选择市</option> {if $member_info.res_name == 'group' || $member_info.res_name == 'province'}   {foreach $list.city_list as  $k=>$v}     <option {if $search_filter.city_id == $v.id} selected = "selected" {/if}  value="{$v.id}">{$v.name} </option>   {foreachelse}    {*$province_id = $search_filter.province_id*}    {$city_info= business_hall_helper::get_info('city', $where1)}    {foreach $city_info as $k=>$v}    <option value="{$v.id}" {if $search_filter.city_id ==$v.id}selected = "selected"{/if}>{$v.name}</option>    {/foreach}   {/foreach} {else}   {if $list.city_info}     <option value="{$list.city_info.id}" selected = "selected">{$list.city_info.name}</option>   {else}     <option value=" " selected = "selected">未知归属</option>   {/if}     {/if}</select><select class="form-control input-sm pull-left" id="area" style="width:80px" name="search_filter[area_id]"><option value="">请选择地区</option>{if $member_info.res_name == 'area' || $member_info.res_name == 'business_hall'}  {if $list.area_info}    <option value="{$list.area_info.id}" selected = "selected">{$list.area_info.name}</option>  {else}    <option value=" " selected = "selected">未知归属</option>  {/if}  {else}     {if !$where1}        {foreach $list.area_list as $k=>$v}          <option {if $search_filter.area_id ==$v.id}selected = "selected"{/if}  value="{$v.id}">{$v.name}</option>        {/foreach}     {/if}     {if $where1 && $where2}        {$area_info= business_hall_helper::get_info('area', $where2)}        {foreach $area_info as $k=>$v}        <option value="{$v.id}" {if $search_filter.area_id ==$v.id}selected = "selected"{/if}>{$v.name}</option>        {/foreach}     {/if}{/if}</select>{if $member_info.res_name == 'business_hall'} <input type='hidden' id='business_hall_id' name='business_hall_id' value='{$member_info.res_id}'>{else}<input type="text" id="business_hall_title" style="width:80px;" name="search_filter[business_hall_title]" value="{$search_filter.business_hall_title}" class="form-control input-sm pull-left"  placeholder="按营业厅名称搜索">{/if}<script>$('#business_hall_title').autocomplete({  source: "/business_hall/admin/ajax/get_title_field",});//省搜索change事件$('#province').change(function(){  $('#city').html('<option value="">请选择地区</option>');  $('#area').html('<option value="">请选择地区</option>');  var province_id =  $(this).val();  $.post("{AnUrl('business_hall/admin/ajax/get_city_name')}" , { province_id:province_id } ,function(json){      if (json.msg=='ok') {          var html = "<option selected='selected' value=''>请选择市</option>";          var jsonnum = eval(json.city_info);       for(var i=0; i< jsonnum.length; i++){              html += "<option value= '"+jsonnum[i].id+"'>"+jsonnum[i].name+"</option>";             }             $('#city').html('').append(html);             $('#city').trigger('change');            }              },'json')})//市搜索change事件$('#city').change(function(){  var city_id =  $(this).val();  $('#area').html('<option value="">请选择地区</option>');  $.post("{AnUrl('business_hall/admin/ajax/get_area_name')}" , { city_id:city_id } ,function(json){      if (json.msg=='ok') {          var html = "<option selected='selected' value=''>请选择地区</option>";          var jsonnum = eval(json.area_info);       for(var i=0; i< jsonnum.length; i++){              html += "<option value= '"+jsonnum[i].id+"'>"+jsonnum[i].name+"</option>";             }             $('#area').html('').append(html);            }else {                var html = "<option selected='selected' value=''>请选择地区</option>";                $('#area').html('').append(html);            }  },'json')})</script>
